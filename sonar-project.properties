# SonarQube project configuration
# Update these values for your specific setup:
sonar.projectKey=millsks
sonar.organization=millsks  # Your SonarCloud organization key
sonar.projectName=pyrattler-recipe-autogen
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src
sonar.tests=tests
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=pytest-results.xml

# File encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/_version.py,**/tests/**,**/__pycache__/**,**/.*/**
sonar.test.exclusions=**/tests/**

# Python specific settings
sonar.python.version=3.9,3.10,3.11,3.12
