# SonarQube project configuration
# Update these values for your specific setup:
sonar.projectKey=millsks_pyrattler-recipe-autogen
sonar.organization=millsks
sonar.projectName=pyrattler-recipe-autogen
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src
sonar.tests=tests
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=pytest-results.xml

# File encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/_version.py,**/tests/**,**/__pycache__/**,**/.*/**,htmlcov/**,**.pyc
sonar.test.exclusions=**/tests/**

# Coverage exclusions
sonar.coverage.exclusions=**/_version.py,**/tests/**,**/__pycache__/**

# Python specific settings
sonar.python.version=3.9,3.10,3.11,3.12,3.13
