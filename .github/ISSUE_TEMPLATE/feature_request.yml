name: âœ¨ Feature Request
description: Suggest a new feature or enhancement for pyrattler-recipe-autogen
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature! Please provide as much detail as possible to help us understand your request.

  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem?
      description: A clear and concise description of what the problem is.
      placeholder: I'm always frustrated when...
    validations:
      required: false

  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
      placeholder: I would like pyrattler-recipe-autogen to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
      placeholder: I have considered...
    validations:
      required: false

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature category
      description: What type of feature is this?
      options:
        - New recipe generation capability
        - Improved dependency detection
        - Better error handling
        - Output format enhancement
        - CLI improvement
        - Integration with other tools
        - Performance improvement
        - Documentation improvement
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Important for my workflow
        - Critical - Blocking my use case
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use case
      description: Describe your specific use case and how this feature would help you.
      placeholder: |
        I am working on...
        This feature would help me by...
        Currently I have to...
    validations:
      required: true

  - type: textarea
    id: example
    attributes:
      label: Example usage
      description: If possible, provide an example of how you would use this feature.
      placeholder: |
        Example command:
        ```bash
        pyrattler-recipe-autogen --new-feature
        ```

        Example output:
        ```yaml
        # Generated recipe with new feature
        ```
      render: markdown

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to contribute to implementing this feature?
      options:
        - label: I would be willing to implement this feature
          required: false
        - label: I would be willing to help test this feature
          required: false
        - label: I would be willing to help document this feature
          required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context, screenshots, or examples about the feature request here.
      placeholder: Any additional information that might help us understand your request
