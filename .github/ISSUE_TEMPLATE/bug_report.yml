name: üêõ Bug Report
description: Report a bug to help us improve pyrattler-recipe-autogen
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible to help us reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened!
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. With input file '...'
        3. See error
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Tell us what you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: A clear and concise description of what actually happened.
      placeholder: Tell us what actually happened
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - macOS
        - Linux
        - Windows
        - Other
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python version
      description: What version of Python are you using?
      placeholder: e.g. 3.9, 3.10, 3.11, 3.12
    validations:
      required: true

  - type: input
    id: package-version
    attributes:
      label: pyrattler-recipe-autogen version
      description: What version of pyrattler-recipe-autogen are you using?
      placeholder: e.g. 0.1.0
    validations:
      required: true

  - type: textarea
    id: files
    attributes:
      label: Input files (if applicable)
      description: |
        If relevant, please attach or paste the content of input files (e.g., pyproject.toml).
        Tip: You can attach files by clicking this area to highlight it and then dragging files in.
      placeholder: Paste file contents or drag and drop files here

  - type: textarea
    id: logs
    attributes:
      label: Error messages and logs
      description: Please copy and paste any relevant error messages or log output.
      render: shell

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here, such as configuration files, environment details, or screenshots.
      placeholder: Any additional information that might help us understand the issue
